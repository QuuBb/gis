<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Using OpenLayers with Vite</title>
</head>

<body>
  <div class="main">
    <div id="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <form action="">
        <label for="name">Nazwa punktu</label>
        <input type="text" name="name" id="name" class="nameInput">
        <p class="lat"></p>
        <p class="long"></p>
      </form>
      <button class='btn btn-save'>Zapisz punkt</button>
      <div id="popup-content"></div>
    </div>
    <div>
      <button class="btn btn-center">Center</button>
      <button class="btn btn-point">Add point</button>
      <button class="btn btn-path">Create path</button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
