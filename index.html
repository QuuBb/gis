<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Using OpenLayers with Vite</title>
</head>

<body>
  <div class="main flex flex-row w-screen h-screen">
    <div class="max-w-sm h-full bg-lime-900 p-0 flex flex-col">
      <ul class="bg-gray-200 m-5 rounded-md flex flex-col h-5/6 overflow-scroll">
      </ul>
      <div class="w-full flex flex-col justify-around items-center h-1/6">
        <button class="bg-gray-200 w-48 h-12 text-xl rounded-xl">Wyśrodkuj</button>
        <button class="bg-gray-200 w-48 h-12 text-xl rounded-xl">Dodaj punkt</button>
        <button class="bg-gray-200 w-48 h-12 text-xl rounded-xl">Wyznacz trasę </button>
      </div>

    </div>
    <div id="map" class="w-full h-full"></div>
  </div>
  <script type="module" src="./logic.js"></script>
</body>

</html>
